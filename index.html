<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- MAIN IMAGE -->
      <img
        class="main-img"
        src="images/illustration-hero.svg"
        alt="girl listening music"
      />

      <!-- CARD BODY -->
      <div class="card-content">
        <!-- HEADIND AND TEXT -->
        <h1 class="primary-heading">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- ICON AND PLANS -->
        <div class="summary">
          <div class="plan">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon image"
            />

            <div class="price">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>

          <a class="link" href="#">Change</a>
        </div>

        <!-- BUTTONS -->
        <div class="btn">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
